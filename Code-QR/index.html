<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #4A90E2, #D0E6F9);
    }

    .card {
        background: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 300px;
    }

    .qr-container {
        background: #E8F0FE;
        padding: 15px;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .qr-container img {
        width: 100px;
        height: 100px;
        border-radius: 5px;
    }

    .title {
        font-size: 18px;
        font-weight: 600;
        margin: 15px 0;
        color: #333;
    }

    .description {
        font-size: 14px;
        color: #666;
        margin-bottom: 10px;
    }
  </style>
</head>
<body> 
  <div class="card">
    <div class="qr-container">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://www.frontendmentor.io" alt="QR Code">
    </div>
    <p class="title">Am√©liore tes comp√©tences en Frontend</p>
    <p class="description">Scanne le QR code pour visiter Frontend Mentor et am√©liorer tes comp√©tences en codage.<br></p>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Seydina Aliou Badara Man√©</a>.
  </div>
</body>
</html>
